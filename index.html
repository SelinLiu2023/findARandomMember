<head>

    <script>
        let membersArr = [];
        let memberNamesStr = "";
        function randomNumber(minNum,maxNum)
        {
            return Math.floor(Math.random() * (maxNum - minNum + 1) + minNum) ;
        }
        function funcCreatRandomMember()
        {
            let array = membersArr;
            const intervalCount = 500;
            const stopTime = 3000;
            document.getElementById("result").style.color = "black";
            if(array.length === 0) {
                document.getElementById("result").textContent = "Please input member names.";
                return;
            }

            let timer = setInterval(function(){
                let index = randomNumber(0,array.length - 1);
                console.log(index);
                console.log(array[index]);
                document.getElementById("result").textContent = array[index];
                },intervalCount);
            setTimeout(function()
            {clearInterval(timer);
                document.getElementById("result").style.color = "green";}, stopTime);
        }

        function funcSaveMemberNames(){

            console.log(memberNamesStr);

            console.log(membersArr);
        }
        function funcFetchNames(){
            memberNamesStr = localStorage.getItem("memberNamesStr");
            document.getElementById("members").textContent = memberNamesStr;

        window.onload = funcFetchNames;
